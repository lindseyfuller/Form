<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel=”stylesheet” href=”https://fonts.googleapis.com/css?family=Quicksand”>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Contact Us!</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="3e0c15ad-542b-4ca2-a872-ad1209094955">
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <input type="number" name="number" placeholder="Your Phone Number" class="contact-inputs" optional>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit <img src="https://i.ibb.co/0Rn8PR7C/1671.png" alt="1671" border="0"></button>
            </form>
            <div class="contact-right">
                <img src="https://i.ibb.co/4g9dq9n1/LJs.png" alt="LJs" border="0">
            </div>
    </div>
</body>
</html>
